<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="img">
    <img src="https://tse4.mm.bing.net/th?id=OIP.3meF7mC6eHnDmied3AsDTwHaFj&pid=Api&P=0&h=220" alt="">
  </div>
       <!--Layout-->
    <div class="container">
   

      <!--Sign Up Starts-->
      <div class="center">
        <h2>Sign In</h2>

        
       
    
         
          <form class="form" action="start.html" method="get">
           
              <div class="txt_field">
             
              <div class="txt_field">
                <input type="Email" name="Email" required>
                <span></span>
                <label>Email</label>
            </div>
          
         
          

              
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
                
             
            
             
              <div class="clearfix">
             
                <button type="submit" class="signupbtn">Sign In</button>
              </div>
              



    
               
              </div>
          </form>
          <!--Sign Up Ends-->
      </div>
  </div>
  </body>
</html>
